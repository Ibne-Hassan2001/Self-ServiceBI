{% load static %}

<nav class="navbar navbar-expand-lg custom-navbar bg-primary justify-content-center"  data-bs-theme="light">


  <div class="container-fluid">
        <a class="navbar-brand" href={% url '' %}>
          <img src="{% static 'images/skitto.png' %}" alt="SKITTOBI" width="100" height="60"
            class="d-inline-block align-center">
          <!-- Replace 'your-image.jpg' with your actual image file name -->
        </a>
    {% comment %} <a class="navbar-brand main-heading" href="{% url '' %}"> 
            
      &nbsp; SKITTOBI
    
    </a> {% endcomment %}
  
  
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
  
    </button>
  
  
      <div class="collapse navbar-collapse text-center" id="navbarNavDropdown">
  
        
        <ul class="navbar-nav mr-auto">
  
  
          &nbsp;     &nbsp;     &nbsp; 
  
          {% if user.is_authenticated %}
  
            <li class="nav-item">
        
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard &nbsp; <i class="fa fa-home" aria-hidden="true"></i> </a>
  
            </li>
  
  
            &nbsp;     &nbsp;     &nbsp; 
  
  
            <li class="nav-item">
  
              <a class="nav-link" href="{% url 'user-logout' %}">Sign out &nbsp; <i class="fa fa-sign-out" aria-hidden="true"></i> </a>
  
            </li>
  
  
        </ul>
  
        {% else %}
  
        <li class="nav-item">
  
          {% comment %} <a class="nav-link" href="{% url 'register' %}"> Register </a> {% endcomment %}
  
        </li>
  
  
        &nbsp;     &nbsp;     &nbsp; 
  
  
        <li class="nav-item">
  
          <a class="nav-link" href="{% url 'my-login' %}">Login</a>
  
        </li>
  
  
        {% endif %}
      
        
      </div>
  
  
  </nav>
